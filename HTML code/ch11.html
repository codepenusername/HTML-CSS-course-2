<html>

<head>

  <title>

  </title>

  <!-- meta tags are used to tell the browser about our website.-->

  <!-- charset defines the page's character encoding.-->

  <!-- content is the data for something before it.-->

  <!-- name tells about what the content is written for.-->

  <!-- kewords is used to tell the browser for what it should show the results for.-->

  <!-- description is something about the webpage.-->

  <!-- author is the name of a person who has made the webpage.-->

  <!-- viewport is used to set the device in which 
    the webpage is shown and its ratio to the size of the webpage
