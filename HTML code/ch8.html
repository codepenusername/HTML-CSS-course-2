<!DOCTYPE html>

<html>

<head>

  <title>
    Website
  </title>

</head>

<body>

  <h3>
    Store Hours
  </h3>

  <!-- bgcolor is used to set the background color.-->

  <!-- table is used to make a table in your website.-->

  <!-- width is use to set the width of the table.-->

  <table bgcolor="black" width="700">

    <!-- tr is used to make a row in a table.-->

    <tr bgcolor="grey">

      <!-- th is used as a header in a table.-->

      <th width="100">
        Sunday
      </th>

      <th width="100">
        Monday
      </th>

      <th width="100">
        Tuesday
      </th>

      <th width="100">
        Wednesday
      </th>

      <th width="100">
        Thrusday
      </th>

      <th width="100">
        Friday
      </th>

      <th width="100">
        Saturday
      </th>

    </tr>

    <tr bgcolor="lightgrey" align="center">

      <!-- td represents a data cell in a table.-->

      <td>
        Closed
      </td>

      <td>
        9-5
      </td>

      <td>
        9-5
      </td>

      <td>
        9-5
      </td>

      <td>
        9-5
      </td>

      <td>
        9-5
      </td>

      <td>
        Closed
      </td>

    </tr>

  </table>

</body>

</html>
