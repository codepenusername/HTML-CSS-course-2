<!DOCTYPE html>

<html>

<head>

  <title>
    Website
  </title>

</head>

<body>

  <p>
    This is normal text.
  </p>

  <!-- b makes text bold.-->

  <p>
    This is
    <b>
      bold
    </b>
    text.
  </p>

  <!-- i makes text italic.-->

  <p>
    This is
    <i>
      italic
    </i>
    text.
  </p>

  <!-- big makes text look bigger than other text.-->

  <p>
    This is
    <big>
      big
    </big>
    text.
  </p>

  <!-- small makes text look smaller than other text.-->

  <p>This is
    <small>
      small
    </small>
    text.
  </p>

  <!--The sub element represents a subscript-->

  <p>
    This is
    <sub>
      sub
    </sub>
    text.
  </p>

  <!--The sup element represents a superscript.-->

  <p>
    This is
    <sup>
      sup
    </sup>
    text.
  </p>

  <!-- The ins element represents an addition to the document and underlined text.-->

  <p>
    This is
    <ins>
      inserted
    </ins>
    text.
  </p>

  <!-- del makes a line on a text.-->

  <p>
    This is
    <del>
      deleted
    </del>
    text.
  </p>

  <!-- mark is used to highlight a text.-->

  <p>
    This is
    <mark>
      marked
    </mark>
    text.
  </p>

  <!-- u makes text underlined.-->

  <p>
    This is
    <u>
      underlined
    </u>
    text.
  </p>

  <!-- The strong element is used to make the text bold and takes attraction of the reader.-->

  <p>
    This is
    <strong>
      strong
    </strong>
    text.
  </p>

</body>

</html>
