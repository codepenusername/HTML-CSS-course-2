<!DOCTYPE html>

<html>

<head>

  <title>
    Website
  </title>

</head>

<body>

  <!-- "href" is used to take you somewhere when clicking the text.-->

  <!-- "target" is used to select where the link opens.-->

  <!-- _self : Load the URL into the same browsing context as the current one. 
    This is the default behavior.-->

  <!-- _blank : Load the URL into a new browsing context. This is usually a tab, 
    but users can configure browsers to use new windows instead.-->

  <!-- _parent : Load the URL into the parent browsing context of the current one. 
    If there is no parent, this behaves the same way as "_self"-->

  <!--_top: Load the URL into the top-level browsing context 
    (that is, the "highest" browsing context that is an ancestor of the current one, 
    and has no parent).If there is no parent, this behaves the same way as _self.-->

  <!-- "title" under "a" appears when mouse pointer hovers over the text in "a".-->


  <a href="http://www.google.com" target="_blank" title="go to Google">
    Google
  </a>

  <a href="http://www.youtube.com" target="_self" title="Go to YouTube">
    YouTube
  </a>

</body>

</html>
